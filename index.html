<!DOCTYPE html>

<html lang="fr">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Boutique</title>

	<!-- CSS -->
	<link rel="stylesheet" href="./style/fontawesome.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="./style/style.css">

		
	<!-- jQuery and JS bundle w/ Popper.js -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>	
	
	<script type="module" src="script/controleur.js"></script>
	
</head>
<body>
	<div class="container mt-5" id="wrapper">

		<nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between align-items-center mb-3">
			<a href="#" class="navbar-brand">Boutique</a>
			<div class="input-group w-50">
				<input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="searchButton" id="search">
				<div class="input-group-append">
					<button class="btn btn-outline-primary" type="button" id="searchButton">
						<i class="fas fa-search"></i>
					</button>
				</div>
			</div>
			<button class="btn btn-primary" type="button" id="sidebarCollapse" >
				<i class="fas fa-shopping-cart"></i>
				<span id="buttonCartText">Voir mon panier</span>
			</button>
		</nav>

		<aside class="d-flex" id="wrapper">
			<div id="page-content-wrapper">
				<div class="container-fluid">
					<div id="catalogue" class="row row-cols-1 row-cols-lg-3"></div>
				</div>
			</div>
			<!-- Sidebar -->
			<div id="sidebar-wrapper">
				<h1 class="h4 d-flex justify-content-between align-items-center p-4" id="empty-cart-text-parent-js">
					<span class="text-muted" id="empty-cart-text-js">Votre panier</span>
					<span class="badge badge-secondary badge-pill" id="cartCounter"></span>
				</h1>
				<div class="list-group list-group-flush">
					<div class="p-2" id="panier"></div>
					<li class="list-group-item d-flex justify-content-between mt-3" id="empty-cart-price-js">
						<span>Total (EUR)</span>
						<strong><span id="total"></span> â‚¬</strong>
					</li>
				</div>
			</div>
			
		
		</aside>


		<script>
			$("#sidebarCollapse").click(function(e) {
				e.preventDefault();
				$("#wrapper").toggleClass("toggled");
			});
		</script>

		
</div>

</body>

</html>
